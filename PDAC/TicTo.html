<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe</title>
</head>
<script>
    var player=1;
    function ticToe(id){
        var Tic = document.getElementById(id);
        var play= document.getElementById("player");
        if(player==1){
            Tic.style="color:black;, font-size:30px;";
            play.style="color:green;, font-size:30px;";
            Tic.innerHTML="ME"
            player=2; 
            
        }else{
            Tic.style="color:red;, font-size:30px;";
            play.style="color:brown;, font-size:30px;";
            Tic.innerHTML="HE"
            player=1;
        }
        play.innerHTML="Palyer"+ player;
        
    }
</script>
<style>
    span{
        color: blue;
        font-size: 30x;
    }
    table{
        border: double 2px rgb(233, 9, 184);
    }
    h1{
        color: darkgoldenrod;
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
    }
    </style>
<body>
    <h1 id="player">Player 1</h1>

    <table border="2" >
        <tr>
            <td><span onclick="ticToe('11')" id="11"  >YES</span></td>
            <td><span onclick="ticToe('12')" id="12" >YES</span></td>
            <td><span onclick="ticToe('13')" id="13"  >YES</span></td>  
        </tr>
        <tr>
            <td><span onclick="ticToe('21')" id="21"   > YES</span></td>
            <td><span onclick="ticToe('22')" id="22"  >YES</span></td>
            <td><span onclick="ticToe('23')" id="23"  >YES</span></td>  
        </tr>
        <tr>
            <td><span onclick="ticToe('31')" id="31"  >YES</span></td>
            <td><span onclick="ticToe('32')" id="32"  >YES</span></td>
            <td><span onclick="ticToe('33')" id="33"  >YES</span></td>
        </tr>
    </table>
    
</body>
</html>
