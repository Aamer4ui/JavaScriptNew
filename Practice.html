<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function msg(){
        d=document.getElementById("cond").value;
        // alert("hello "+ d)
        
        if (d<10){
            document.getElementById("val1").innerHTML="You'r in IF Condition";
        }
        if (d<20){
            document.getElementById("val2").innerHTML="You'r in 20 Condition";
            
        }
        if (d<30){
            document.getElementById("val3").innerHTML="You'r in 30 Condition";
        }
        if (d<40){
            document.getElementById("val4").innerHTML="You'r in 40 Condition";
        }
        if (d<50){
            document.getElementById("val5").innerHTML="You'r in 50 Condition";
        }
    }
</script>
<body>
    
    
    <input type="text" id="cond">
    <button onclick="msg()">Button</button>
    <h2 id="val1"></h2>
    <h2 id="val2"></h2>
    <h2 id="val3"></h2>
    <h2 id="val4"></h2>
    <h2 id="val5"></h2>
    
</body>
</html>
