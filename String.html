<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<script>
    function method(){
        var aamer= "Sohel Bhai"
        document.getElementById("method").innerHTML=aamer.length;
        document.getElementById ("method").innerHTML=aamer.indexOf("B")
        document.getElementById ("method").innerHTML=aamer.lastIndexOf("i")
    }
</script>
<body>
    <input type="text" >
    <button onclick="method()">Enter String</button>
    <p id="method"></p>
   
    
</body>
</html>
