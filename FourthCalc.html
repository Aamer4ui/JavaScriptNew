<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
           a= document.getElementById("num1").value;
           b= document.getElementById("num2").value;
           c= parseInt (a) + parseInt (b);
           alert("Addition Of Number " + c) 
        }
        function sub(){
           a= document.getElementById("num1").value;
           b= document.getElementById("num2").value;
           c= parseInt (a) - parseInt (b);
           alert("Substraction Of Number " + c) 
        }
        function mul(){
           a= document.getElementById("num1").value;
           b= document.getElementById("num2").value;
           c= parseInt (a) * parseInt (b);
           alert("Multiplication Of Number " + c) 
        }
        function div(){
           a= document.getElementById("num1").value;
           b= document.getElementById("num2").value;
           c= parseInt (a) / parseInt (b);
           alert("Division Of Number " + c) 
        }
        
        function mod(){
           a= document.getElementById("num1").value;
           b= document.getElementById("num2").value;
           c= parseInt (a) % parseInt (b);
           alert("Mod Of Number " + c) 
        }
        
        
    </script>
</head>
<style>
    form{
        background-color: teal;
        color: white;
        width: 600px;
        border-radius: 30px;
        padding: 20px;
        box-shadow: 0 0 10px black;
    }
</style>
<body>
    <center>
    <h2><u>Simple Calculator</u></h2>
   <form id="cal">
       <label style="color: black; font-size: large;">Calculate:-</label>
       <input type="text" id="num1" placeholder="First">
       <input type="text" id="num2" placeholder="Second">
      <br><br>  
      <button onclick="add()">ADD</button>
      <button onclick="sub()">Sub</button>
      <button onclick="mul()">Mul</button>
      <button onclick="div()">Div</button>
      <button onclick="mod()">Mod</button>
   </form>
</center>
</body>
</html>
