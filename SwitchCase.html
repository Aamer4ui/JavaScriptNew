<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwitchCase</title>
  </head>
  <script>
    function submit() {
      var sub = document.getElementById("print").value;
      switch (sub) {
        case "UI":
          document.getElementById("see").innerHTML =
            " User Interface for Web Designing";
          break;
        case "PHP":
          document.getElementById("see").innerHTML =
            "PHP Is A Programming Language";
          break;
        case "JavaScript":
          document.getElementById("see").innerHTML =
            "JavaScript To validation the Form's";
          break;
        default:
          document.getElementById("see").innerHTML = "NaN";
      }
    }
  </script>
  <body>
    <input type="text" id="print" />
    <button onclick="submit()">Search</button>
    <p id="see"></p>
  </body>
</html>
