<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<script>
    function even_odd(){
        let a;
    a=Number(document.getElementById("input").value);
    if (a%2 == 0)
    {
        document.getElementById("demo1").innerHTML="Even Number"
        // alert("odd")
    }
    else{
        document.getElementById("demo1").innerHTML="Odd Number"
        // alert("even")
    }
}
</script>
<body>

<div>
    <input type="text" id="input">
    <button onclick="even_odd()">Click</button> <br>
    <label ><p id="demo1"></p></label><br>
    <!-- <label ><p id="demo2"></p></label> -->
</div>
    
</body>
</html>
