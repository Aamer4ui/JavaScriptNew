<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<script>
    var add = 0;
    var sub = 0;

    function count() {
    add += 1;
      document.getElementById("num").value = add;
      sub = add;
    }
      function subcount() {
        sub -= 1;
        document.getElementById("num").value = sub ;
        add = sub;
      }
  </script>
<body>
    
      <button onclick="count()">+</button>
      <button onclick="subcount()">-</button>
      <input id="num" type="text" />
      
     
</body>
</html>
